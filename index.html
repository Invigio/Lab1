<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nowoczesny Kalkulator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <main class="calculator-body">
        <div class="display">
            <div data-previous-operand class="previous-operand"></div>
            <div data-current-operand class="current-operand">0</div>
        </div>
        <div class="keypad">
            <button data-all-clear class="key key--special">AC</button>
            <button data-delete class="key key--special">C</button>
            <button data-operation class="key key--operator">%</button>
            <button data-operation class="key key--operator">รท</button>

            <button data-number class="key">7</button>
            <button data-number class="key">8</button>
            <button data-number class="key">9</button>
            <button data-operation class="key key--operator">ร</button>

            <button data-number class="key">4</button>
            <button data-number class="key">5</button>
            <button data-number class="key">6</button>
            <button data-operation class="key key--operator">-</button>

            <button data-number class="key">1</button>
            <button data-number class="key">2</button>
            <button data-number class="key">3</button>
            <button data-operation class="key key--operator">+</button>

            <button data-number class="key key--span-two">0</button>
            <button data-number class="key">.</button>
            <button data-equals class="key key--operator">=</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
